---
nautobot:
    url: http://127.0.0.1:8080
    user: admin
    password: admin
    token: 18acb72f4f8df7d5b939492edaebc88a0992640d
    configquery: >
        query ($device_id: ID!) {
          device(id: $device_id) {
            config_context
            hostname: name
            serial
            primary_ip4 {
              id
              primary_ip4_for {
                id
                name
              }
            }
            tags {
              name
              slug
            }
            device_role {
              name
            }
            platform {
              name
              slug
              manufacturer {
                name
              }
              napalm_driver
            }
            site {
              name
              slug
              vlans {
                name
                vid
              }
              vlan_groups {
                id
              }
            }
            interfaces {
              name
              description
              enabled
              mac_address
              type
              mode
              ip_addresses {
                address
                role
                tags {
                  slug
                }
              }
              connected_circuit_termination {
                circuit {
                  cid
                  commit_rate
                  provider {
                    name
                  }
                }
              }
              tagged_vlans {
                name
              }
              untagged_vlan {
                name
                vid
              }
              cable {
                termination_a_type
                status {
                  name
                }
                color
              }
              tags {
                id
                slug
              }
              lag {
                name
                enabled
              }
              member_interfaces {
                name
              }
            }
          }
        }

templates:
    default: ios
    directory: "../nautobot_jinja_templates/"
    trim_blocks: True
authentication:
    apikey: myapikey